<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../gameselect/styleGameStart.css">
  <link href="http://fonts.cdnfonts.com/css/sf-pixelate" rel="stylesheet">
</head>

<body>
  <header>
    <h1>GAME START</h1>
  </header>
  </body>
  <nav>
    <section class="class">
      <div class="button">
        <img class="img-class" src="../img/icons/barbarian.png" alt="">
        <span>Barbarian</span>
      </div>

      <div class="button">
        <img src="../img/icons/cleric.png" alt="">
        <span>Cleric</span>
      </div>

      <div class="button">
        <img src="../img/icons/druid.png" alt="">
        <span>Druid</span>
      </div>

      <div class="button">
        <img src="../img/icons/fighter.png" alt="">
        <span>Fighter</span>
      </div>

      <div class="button">
        <img src="../img/icons/monk.png" alt="">
        <span>Monk</span>
      </div>

      <div class="button">
        <img src="../img/icons/ranger.png" alt="">
        <span>Ranger</span>
      </div>

      <div class="button">
        <img src="../img/icons/rogue.png" alt="">
        <span>Rogue</span>
      </div>

      <div class="button">
        <img src="../img/icons/sorcerer.png" alt="">
        <span>Sorcerer</span>
      </div>

      <div class="button">
        <img src="../img/icons/warlock.png" alt="">
        <span>Warlock</span>
      </div>

      <div class="button">
        <img src="../img/icons/wizard.png" alt="">
        <span>Wizard</span>
      </div>

    </section>
  </nav>

  <main class="profile-info">

    <section class="input-name">
      <input type="text" id="char-name" placeholder="NOME DO PERSONAGEM">
    </section>

      <section class="class-image">
      </section>

      <section class="description">
        <p></p>
      </section>

      <div class="btn-final marcar">
        <button class="confirm-btn marcar" disabled>Confirmar</button>
      </div>

  </main>
  <script type="module" src="../gameselect/GameSelect.js"></script>
</body>

</html>
